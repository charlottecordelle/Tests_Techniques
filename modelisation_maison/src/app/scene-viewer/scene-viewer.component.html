<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Maison 3D</title>
  </head>
  <body>
    <header>
      <h1>Modélisation 3D</h1>
    </header>
    <main>
      <canvas #canvas></canvas>
      <aside>
        <h1>Légende</h1>
        <button id="resetcamera">Réinitialiser</button>
        <h2>Cliquez ici pour réinitialiser votre position !</h2>
        <p><span class="carre gris"></span> Murs </p>
        <p><span class="carre marron"></span> Sol </p>
        <p><span class="carre rouge"></span> Plancher </p>
        <p><span class="carre vert"></span> Porte </p>
        <p><span class="carre bleu"></span> Fenêtres </p>

        <hr />

        <h3>Affichage sélectif</h3>
          <div class="checkbox-wrapper-30">
            <label>
              <span class="checkbox">
                <input type="checkbox" checked (change)="toggleVisibility('wall')" />
                <svg>
                  <use xlink:href="#checkbox-30" class="checkbox"></use>
                </svg>
              </span>
              <span class="label-text">Afficher / Cacher Murs</span>
            </label>
          </div>
          <div class="checkbox-wrapper-30">
            <label>
              <span class="checkbox">
                <input type="checkbox" checked (change)="toggleVisibility('window')" />
                <svg>
                  <use xlink:href="#checkbox-30" class="checkbox"></use>
                </svg>
              </span>
              <span class="label-text">Afficher / Cacher Fenêtres</span>
            </label>
          </div>
          <div class="checkbox-wrapper-30">
            <label>
              <span class="checkbox">
                <input type="checkbox" checked (change)="toggleVisibility('door')" />
                <svg>
                  <use xlink:href="#checkbox-30" class="checkbox"></use>
                </svg>
              </span>
              <span class="label-text">Afficher / Cacher Portes</span>
            </label>
          </div>
          <div class="checkbox-wrapper-30">
            <label>
              <span class="checkbox">
                <input type="checkbox" checked (change)="toggleVisibility('roof')" />
                <svg>
                  <use xlink:href="#checkbox-30" class="checkbox"></use>
                </svg>
              </span>
              <span class="label-text">Afficher / Cacher Toit</span>
            </label>
          </div>
          <div class="checkbox-wrapper-30">
            <label>
              <span class="checkbox">
                <input type="checkbox" checked (change)="toggleVisibility('floor')" />
                <svg>
                  <use xlink:href="#checkbox-30" class="checkbox"></use>
                </svg>
              </span>
              <span class="label-text">Afficher / Cacher Sol</span>
            </label>
          </div>
          <div class="checkbox-wrapper-30">
            <label>
              <span class="checkbox">
                <input type="checkbox" checked (change)="toggleAllVisibility()" />
                <svg>
                  <use xlink:href="#checkbox-30" class="checkbox"></use>
                </svg>
              </span>
              <span class="label-text">Tout cacher / Tout Voir</span>
            </label>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
            <symbol id="checkbox-30" viewBox="0 0 22 22">
              <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
            </symbol>
          </svg>
      </aside>
    </main>
  </body>
</html>
